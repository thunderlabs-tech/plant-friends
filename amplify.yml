version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - ./bin/build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: web-client/build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
